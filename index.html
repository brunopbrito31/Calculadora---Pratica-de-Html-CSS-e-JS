<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="topo">
        <h1>Calculadora de Notas</h1>
        <p>Calculadora que verifica se o aluno foi aprovado com base nas notas de provas</p>
        <button id="btn-top">Ver Projeto no Github</button>
    </div>

    <div class="container-principal">

        <div class="container-controle">
            <div class="container-campo">
                <label for="inpt-1">Nome do Aluno:</label><br>
                <input type="text" id="inpt-1">
            </div>
            <div class="container-campo">
                <label for="inpt-2">Nota1: </label><br>
                <input type="number" id="inpt-2">
            </div>
            <div class="container-campo">
                <label for="inpt-3">Nota2: </label><br>
                <input type="number" id="inpt-3">
            </div>
            <button id="bt-rs">Gerar Resultado</button>
        </div>

        <div class="container-resultados" id="ctn-res">
            <div class="container-campo-resultado" id="cmp-res">
                <p id="md-alu">Média do Aluno: <span id="nom-alu"></span></p>
                <h2>Valor da média: <span id="res-med"></span></h2>
            </div>
            <div class="container-campo-resultado"> 
                <h3>Situação do Aluno:</h3>
                <h2 id="sts-alu"></h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
